<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/SummaryController.js"></script>
  <script src="js/services/SummaryFactory.js"></script>
  <script src="js/services/SummaryService.js"></script>
  <title>News Summary</title>
  <style>
    p:first-letter { font-size: 200%; font-family: "Edwardian Script ITC", "Brush Script MT", cursive; } 
  </style>
</head>

<body>
<div class="container" style="text-align: center;" ng-controller="SummaryAppController as controller">
    <div class="page-header"><h1>News finder</h1></div>
    <div ng-repeat="article in controller.articles">
      <br>
      <h3> {{ article.webTitle }}</h3>
      <span style="font-style: italic;"> {{article.pubDate | date:'medium'}} </span><hr>
      <div class="row">
        <div class="col-md-6"> 
          <img class="img-thumbnail" ng-src="{{article.picture}}">
        </div>
        <div class="col-md-6"> 
          <p style="text-align: justify;">{{ article.summary.join() }}</p>
        </div>
        <!-- <p ng-bind-html="article.content"></p> -->
      </div>
      <br>
    </div>
  </div>
</body>
</html>
